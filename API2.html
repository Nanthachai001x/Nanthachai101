<h1>Random MEME</h1>
<br>

<table class="c">
<td class="t">
    <section class="sec-4">
        <h1 class="animate">API</h1>
        <p class="animate">API MEME</p>
        <h6>&nbsp;</h6>
        <div class="animate">
            <div class="containerlab">
                <div class="api-card">
                    <center>
                        <div id="memeData"></div>
                        <br><br>
                        <button id="apiButton2" class="button-64" onclick="getElementById()">Get Random MEME Image</button>
                    </center>
                </div>
            </div>
        </div><br>
    </section>

    <script>

      document.getElementById('apiButton2').addEventListener('click', async function() {
            const url = 'https://api.imgflip.com/get_memes';

            try {
                const response = await fetch(url);
                const data = await response.json();

                // Select a random meme from the list
                const randomIndex = Math.floor(Math.random() * data.data.memes.length);
                const randomMeme = data.data.memes[randomIndex];

                // Display the result in a container
                const memeData = document.getElementById('memeData');
                memeData.innerHTML = `<img src="${randomMeme.url}" alt="Random MEME Image" style="max-width: 100%;">`;
            } catch (error) {
                console.error(error);
                // Handle errors
            }
        });
    </script>

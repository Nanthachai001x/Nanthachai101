    function printAlphabets() {
        // สร้างตัวแปรเพื่อเก็บตัวอักษร A-Z
        const alphabets = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        // ใช้ forEach เพื่อวนลูปผ่านทุกตัวอักษร
        alphabets.split('').forEach((alphabet, index) => {
            // ใช้ setTimeout เพื่อกำหนดระยะเวลาการแสดงผล
            setTimeout(() => {
                document.getElementById("demo").innerHTML = alphabet;
                console.log(alphabet);
            }, index * 1000); // 1000 milliseconds = 1 วินาที
        });
    }
    printAlphabets();

    function myFunction() {
        document.getElementById("demo2").innerHTML = "Hello World";
    }

    function myFunction2() {
        // Get the value of the input field with id="numb"
        let x = document.getElementById("numb").value;
        // If x is Not a Number or less than one or greater than 10
        let text;
        if (isNaN(x) || x < 1 || x > 10) {
            text = "Input not valid";
        } else {
            text = "Input OK";
        }
        document.getElementById("demo3").innerHTML = text;
    }

<!------------->
    function updateDisplay() {
            let input = document.getElementById('inputField').value;
            let lastChar = input.charAt(input.length - 1);
            if (!(/[0-9.\/\*\-\+^]/.test(lastChar))) {
                document.getElementById('inputField').value = input.slice(0, -1);
            }
        }
    
        function checkEnter(event) {
            if (event.key === 'Enter') {
                calculate();
                document.getElementById('inputField').value = '';
            }
        }
    
        function clearDisplay() {
            document.getElementById('inputField').value = '';
            document.getElementById('outputField').value = '';
        }
    
        function calculate() {
            let expression = document.getElementById('inputField').value;
            try {
                let result = eval(expression);
                document.getElementById('outputField').value = result;
            } catch (error) {
                document.getElementById('outputField').value = 'Error';
            }
        }
